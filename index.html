    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef } = React;

        const SvgIcon = ({ size = 24, className = '', children }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg> );
        const icons = {
          Plus: (props) => <SvgIcon {...props}><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></SvgIcon>,
          Play: (props) => <SvgIcon {...props}><polygon points="5 3 19 12 5 21 5 3" /></SvgIcon>,
          Pause: (props) => <SvgIcon {...props}><rect x="6" y="4" width="4" height="16" /><rect x="14" y="4" width="4" height="16" /></SvgIcon>,
          Settings: (props) => <SvgIcon {...props}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l-.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" /><circle cx="12" cy="12" r="3" /></SvgIcon>,
          Monitor: (props) => <SvgIcon {...props}><rect x="2" y="3" width="20" height="14" rx="2" ry="2" /><line x1="8" y1="21" x2="16" y2="21" /><line x1="12" y1="17" x2="12" y2="21" /></SvgIcon>,
          Server: (props) => <SvgIcon {...props}><rect x="2" y="2" width="20" height="8" rx="2" ry="2" /><rect x="2" y="14" width="20" height="8" rx="2" ry="2" /><line x1="6" y1="6" x2="6.01" y2="6" /><line x1="6" y1="18" x2="6.01" y2="18" /></SvgIcon>,
          ChevronUp: (props) => <SvgIcon {...props}><polyline points="18 15 12 9 6 15" /></SvgIcon>,
          ChevronDown: (props) => <SvgIcon {...props}><polyline points="6 9 12 15 18 9" /></SvgIcon>,
          Trash2: (props) => <SvgIcon {...props}><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /><line x1="10" y1="11" x2="10" y2="17" /><line x1="14" y1="11" x2="14" y2="17" /></SvgIcon>,
          CheckCircle: (props) => <SvgIcon {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></SvgIcon>,
          RotateCcw: (props) => <SvgIcon {...props}><path d="M3 2v6h6" /><path d="M3 13a9 9 0 1 0 3-7.7L3 8" /></SvgIcon>,
          Clock: (props) => <SvgIcon {...props}><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></SvgIcon>,
          UploadCloud: (props) => <SvgIcon {...props}><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242" /><path d="M12 12v9" /><path d="m16 16-4-4-4 4" /></SvgIcon>,
          DownloadCloud: (props) => <SvgIcon {...props}><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242" /><path d="M12 12v9" /><path d="m8 17 4 4 4-4" /></SvgIcon>,
          Save: (props) => <SvgIcon {...props}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" /><polyline points="17 21 17 13 7 13 7 21" /><polyline points="7 3 7 8 15 8" /></SvgIcon>,
          Users: (props) => <SvgIcon {...props}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M23 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></SvgIcon>,
          UserCheck: (props) => <SvgIcon {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><polyline points="16 11 18 13 22 9" /></SvgIcon>,
          Mic: (props) => <SvgIcon {...props}><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" /><path d="M19 10v2a7 7 0 0 1-14 0v-2" /><line x1="12" y1="19" x2="12" y2="23" /><line x1="8" y1="23" x2="16" y2="23" /></SvgIcon>,
          Volume2: (props) => <SvgIcon {...props}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" /><path d="M15.54 8.46a5 5 0 0 1 0 7.07" /><path d="M19.07 4.93a10 10 0 0 1 0 14.14" /></SvgIcon>,
          Camera: (props) => <SvgIcon {...props}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z" /><circle cx="12" cy="13" r="3" /></SvgIcon>,
          Lightbulb: (props) => <SvgIcon {...props}><path d="M9 18h6" /><path d="M10 22h4" /><path d="M12 2a7 7 0 0 0-5 2.24" /><path d="M12 2v6a2 2 0 0 1-2 2H8a2 2 0 0 0-2 2v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a2 2 0 0 0-2-2h-2a2 2 0 0 1-2-2V2Z" /></SvgIcon>,
          Info: (props) => <SvgIcon {...props}><circle cx="12" cy="12" r="10" /><line x1="12" y1="16" x2="12" y2="12" /><line x1="12" y1="8" x2="12.01" y2="8" /></SvgIcon>,
          ChevronRight: (props) => <SvgIcon {...props}><polyline points="9 18 15 12 9 6" /></SvgIcon>,
          Power: (props) => <SvgIcon {...props}><path d="M18.36 6.64a9 9 0 1 1-12.73 0" /><line x1="12" y1="2" x2="12" y2="12" /></SvgIcon>,
          Send: (props) => <SvgIcon {...props}><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></SvgIcon>,
          FileText: (props) => <SvgIcon {...props}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></SvgIcon>,
        };

        const AnnouncementBanner = ({ announcement }) => {
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                if (!announcement || !announcement.message || !announcement.timestamp) {
                    setIsVisible(false);
                    return;
                }

                const checkVisibility = () => {
                    const now = new Date();
                    const startTime = new Date(announcement.timestamp);
                    const endTime = new Date(startTime.getTime() + (announcement.duration || 5) * 1000);

                    if (now >= startTime && now <= endTime) {
                        setIsVisible(true);
                    } else {
                        setIsVisible(false);
                    }
                };

                checkVisibility();
                const interval = setInterval(checkVisibility, 1000); // Check every second

                return () => clearInterval(interval);
            }, [announcement]);

            if (!isVisible) return null;

            return (
                <div className="fixed top-4 left-1/2 -translate-x-1/2 bg-yellow-400 text-black p-4 rounded-lg shadow-lg z-50 w-11/12 max-w-4xl text-center">
                    <p className="font-bold text-lg">{announcement.message}</p>
                </div>
            );
        };

        const LiveClock = ({ isTeamView }) => {
            const [time, setTime] = useState(new Date());
            useEffect(() => {
                const timerId = setInterval(() => setTime(new Date()), 1000);
                return () => clearInterval(timerId);
            }, []);
            
            const textColor = isTeamView ? 'text-white' : 'text-gray-700';
            const bgColor = isTeamView ? 'bg-white/10' : 'bg-gray-200';

            return (
                <div className={`font-mono text-xl ${textColor} ${bgColor} px-3 py-1 rounded-md`}>
                    {time.toLocaleTimeString('pt-BR')}
                </div>
            );
        };
        
        const Modal = ({ show, onClose, title, children, footer }) => {
            if (!show) return null;
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" onClick={onClose}>
                    <div className="bg-white rounded-lg p-6 w-full max-w-md shadow-xl" onClick={e => e.stopPropagation()}>
                        <h2 className="text-xl font-semibold mb-4">{title}</h2>
                        <div className="mb-6">{children}</div>
                        <div className="flex justify-end gap-3">
                            {footer}
                        </div>
                    </div>
                </div>
            );
        };

        const useModal = () => {
            const [modalState, setModalState] = useState({ show: false, title: '', children: null, footer: null });
            const showModal = ({ title, children, footer }) => setModalState({ show: true, title, children, footer });
            const hideModal = () => setModalState({ show: false, title: '', children: null, footer: null });
            return { modalState, showModal, hideModal };
        };

        const App = () => {
            const [state, setState] = useState({
                items: [],
                cultInfo: { date: new Date().toLocaleDateString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric'}), coordenadorTecnico: 'A definir', staff: 'A definir', lead: 'A definir', som: 'A definir', projecao: 'A definir', iluminacao: 'A definir', transmissao: 'A definir', pregador: 'A definir', startTime: '19:00' },
                liveState: { currentItemIndex: 0, isRunning: false, itemStartTime: null, accumulatedTime: 0, actualStartTime: null, announcement: null }
            });
            const [isLoading, setIsLoading] = useState(true);
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [presets, setPresets] = useState([]);
            const [viewMode, setViewMode] = useState(null);
            
            const { db, appId, firestore } = window;
            const worshipDataBaseRef = useMemo(() => {
                if (!db || !firestore || !appId) return null;
                return firestore.doc(db, "artifacts", appId, "public", "data", "worship-order", "singleton");
            }, [db, firestore, appId]);
            const liveDocRef = useMemo(() => worshipDataBaseRef, [worshipDataBaseRef]);
            const presetsCollectionRef = useMemo(() => worshipDataBaseRef ? firestore.collection(worshipDataBaseRef, "presets") : null, [worshipDataBaseRef, firestore]);

            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const mode = urlParams.get('view');
                setViewMode(mode || 'coordinator');
            }, []);

            useEffect(() => {
                const { auth, firebaseAuth } = window;
                if (!auth || !firebaseAuth) { setIsLoading(false); return; }
                const authenticate = async () => {
                    try {
                        if (auth.currentUser) { setIsAuthReady(true); return; }
                        await firebaseAuth.signInAnonymously(auth);
                        setIsAuthReady(true);
                    } catch (error) { console.error("Erro de autenticação:", error); setIsLoading(false); }
                };
                authenticate();
            }, []);

            const saveStateToFirebase = useCallback(async (newState) => {
                if (!liveDocRef) return;
                try {
                    await firestore.setDoc(liveDocRef, newState, { merge: true });
                } catch (error) { 
                    console.error("Erro ao salvar no Firebase:", error); 
                }
            }, [liveDocRef, firestore]);

            useEffect(() => {
                if (!isAuthReady || !liveDocRef) { if(isAuthReady) setIsLoading(false); return; }
                const unsubscribe = firestore.onSnapshot(liveDocRef, (docSnap) => {
                    if (docSnap.metadata.hasPendingWrites) return;
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        if (data.items && data.cultInfo && data.liveState) {
                            setState(data);
                        }
                    } else {
                        saveStateToFirebase(state);
                    }
                    setIsLoading(false);
                }, (error) => {
                    console.error("Erro no listener do Firebase: ", error);
                    setIsLoading(false);
                });
                return () => unsubscribe();
            }, [isAuthReady, liveDocRef]);

            const fetchPresets = useCallback(async () => {
                if (!presetsCollectionRef || !firestore) return;
                try {
                    const snapshot = await firestore.getDocs(presetsCollectionRef);
                    const presetsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setPresets(presetsData);
                } catch (error) { console.error("Erro ao carregar presets:", error); }
            }, [presetsCollectionRef, firestore]);

            useEffect(() => { if(isAuthReady) { fetchPresets(); } }, [isAuthReady, fetchPresets]);

            const handleStateUpdate = useCallback((updater) => {
                setState(currentState => {
                    const newState = typeof updater === 'function' ? updater(currentState) : updater;
                    saveStateToFirebase(newState);
                    return newState;
                });
            }, [saveStateToFirebase]);

            if (isLoading || viewMode === null) {
                return <div className="flex justify-center items-center h-screen bg-gray-100">Carregando...</div>;
            }

            if (viewMode === 'team') {
                return <TeamView state={state} />;
            }

            return (
                <CoordinatorController 
                    state={state} 
                    handleStateUpdate={handleStateUpdate}
                    presets={presets}
                    fetchPresets={fetchPresets}
                />
            );
        };

        const CoordinatorController = ({ state, handleStateUpdate, presets, fetchPresets }) => {
            const [isSaving, setIsSaving] = useState(false);
            const [mode, setMode] = useState('planning');
            const [showTechnical, setShowTechnical] = useState(true);
            const [selectedPresetId, setSelectedPresetId] = useState('');
            const fileInputRef = useRef(null);
            const { firestore, db, appId } = window;
            const { modalState, showModal, hideModal } = useModal();

            useEffect(() => {
                const timeoutId = setTimeout(() => setIsSaving(false), 500);
                return () => clearTimeout(timeoutId);
            }, [state]);

            const calculateStartTimes = (items, startTime) => {
                if (!startTime) { startTime = '00:00' }
                let cumulativeTime = new Date(`1970-01-01T${startTime}:00`);
                if (isNaN(cumulativeTime)) return items.map(item => ({...item, startTime: '--:--'}));
                return items.map(item => {
                    const itemStartTime = cumulativeTime.toTimeString().slice(0, 5);
                    cumulativeTime.setMinutes(cumulativeTime.getMinutes() + (Number(item.duration) || 0));
                    return { ...item, startTime: itemStartTime };
                });
            };

            const handleCultInfoChange = (field, value) => {
                handleStateUpdate(prevState => {
                    const newCultInfo = { ...prevState.cultInfo, [field]: value };
                    if (field === 'startTime') {
                        const newItems = calculateStartTimes(prevState.items, value);
                        return { ...prevState, cultInfo: newCultInfo, items: newItems };
                    }
                    return { ...prevState, cultInfo: newCultInfo };
                });
            };

            const addItem = () => {
                handleStateUpdate(prevState => {
                    const newItem = { id: crypto.randomUUID(), title: 'Novo Momento', duration: 5, type: 'palavra', responsible: 'A definir', description: '', technical: { projection: '-', sound: '-', microphone: '-', lighting: '-', camera: '-', staff: '-', transmission: '-' }, completed: false, actualDuration: null, actualStartTime: null, actualEndTime: null };
                    const newItems = calculateStartTimes([...prevState.items, newItem], prevState.cultInfo.startTime);
                    return { ...prevState, items: newItems };
                });
            };

            const updateItem = (id, updates) => {
                handleStateUpdate(prevState => {
                    let newItems = prevState.items.map(item => item.id === id ? { ...item, ...updates } : item);
                    if (updates.duration !== undefined) { newItems = calculateStartTimes(newItems, prevState.cultInfo.startTime); }
                    return { ...prevState, items: newItems };
                });
            };
            
            const deleteItem = (id) => {
                showModal({
                    title: "Excluir Item",
                    children: <p>Tem certeza que deseja excluir este item?</p>,
                    footer: <>
                        <button onClick={hideModal} className="px-4 py-2 bg-gray-200 rounded-md">Cancelar</button>
                        <button onClick={() => {
                            handleStateUpdate(prevState => {
                                const newItems = calculateStartTimes(prevState.items.filter(item => item.id !== id), prevState.cultInfo.startTime);
                                return { ...prevState, items: newItems };
                            });
                            hideModal();
                        }} className="px-4 py-2 bg-red-600 text-white rounded-md">Excluir</button>
                    </>
                });
            };
            
            const moveItem = (index, direction) => {
                handleStateUpdate(prevState => {
                    const currentItems = [...prevState.items];
                    const newIndex = index + direction;
                    if (newIndex < 0 || newIndex >= currentItems.length) return prevState;
                    const item = currentItems.splice(index, 1)[0];
                    currentItems.splice(newIndex, 0, item);
                    const newItems = calculateStartTimes(currentItems, prevState.cultInfo.startTime);
                    return { ...prevState, items: newItems };
                });
            };

            const handleSavePreset = () => {
                let presetName = state.cultInfo.date || "Modelo de Culto Padrão";
                const onSave = () => {
                    if (!presetName.trim()) {
                        alert("O nome do preset não pode estar em branco.");
                        return;
                    }
                    const worshipDataBaseRef = firestore.doc(db, "artifacts", appId, "public", "data", "worship-order", "singleton");
                    const presetsCollectionRef = firestore.collection(worshipDataBaseRef, "presets");
                    const presetData = { name: presetName.trim(), savedAt: new Date().toISOString(), items: state.items, cultInfo: state.cultInfo };
                    firestore.addDoc(presetsCollectionRef, presetData)
                        .then(() => {
                            fetchPresets();
                            hideModal();
                        })
                        .catch(error => {
                            console.error("Erro ao salvar o preset:", error);
                            hideModal();
                        });
                };

                showModal({
                    title: "Salvar Preset",
                    children: <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Nome do Preset</label>
                        <input 
                            type="text" 
                            defaultValue={presetName}
                            onChange={e => presetName = e.target.value}
                            className="w-full border-gray-300 rounded-md shadow-sm"
                            placeholder="Digite o nome do preset"
                        />
                    </div>,
                    footer: <>
                        <button onClick={hideModal} className="px-4 py-2 bg-gray-200 rounded-md">Cancelar</button>
                        <button onClick={onSave} className="px-4 py-2 bg-indigo-600 text-white rounded-md">Salvar</button>
                    </>
                });
            };
            
            const handleLoadPreset = (presetId) => {
                if (!presetId) return;
                const preset = presets.find(p => p.id === presetId);
                if (preset) {
                    showModal({
                        title: "Carregar Preset",
                        children: <p>Isso substituirá a ordem de culto atual. Deseja continuar?</p>,
                        footer: <>
                            <button onClick={hideModal} className="px-4 py-2 bg-gray-200 rounded-md">Cancelar</button>
                            <button onClick={() => {
                                const newItems = calculateStartTimes(preset.items, preset.cultInfo.startTime);
                                handleStateUpdate({ ...state, items: newItems, cultInfo: preset.cultInfo });
                                hideModal();
                            }} className="px-4 py-2 bg-yellow-500 text-white rounded-md">Carregar</button>
                        </>
                    });
                }
            };
            
            const handleDeletePreset = async () => {
                if (!selectedPresetId) { return; }
                const presetToDelete = presets.find(p => p.id === selectedPresetId);
                if (!presetToDelete) return;
                showModal({
                    title: "Excluir Preset",
                    children: <p>Tem certeza que deseja excluir o preset "{presetToDelete.name}"?</p>,
                    footer: <>
                        <button onClick={hideModal} className="px-4 py-2 bg-gray-200 rounded-md">Cancelar</button>

                            {!isReadOnly && (
                                <div className="flex justify-center items-center gap-4">
                                    <button onClick={onExportPDF} className="inline-flex items-center gap-2 px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700"> <icons.FileText size={18}/> Exportar Relatório </button>
                                    <button onClick={handleResetWorship} className="inline-flex items-center gap-2 px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700"> <icons.RotateCcw size={18}/> Reiniciar Culto </button>
                                    <button onClick={onSwitchToPlanning} className="inline-flex items-center gap-2 px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gray-600 hover:bg-gray-700"> <icons.Settings size={18}/> Voltar ao Planejamento </button>
                                </div>
                            )}
                        </div>
                    </>
                )
            }
            
            const mainBgColor = isReadOnly ? 'bg-black' : 'bg-gray-100';
            const panelBgColor = isReadOnly ? 'bg-gray-900' : 'bg-white';
            const panelTextColor = isReadOnly ? 'text-white' : 'text-gray-800';
            const timelineBgColor = isReadOnly ? 'bg-gray-900' : 'bg-gray-200';
            
            return (
                <>
                    <Modal {...modalState} onClose={hideModal} />
                    <div className={`flex flex-col h-full space-y-4 ${mainBgColor}`}>
                        <div className="flex-grow grid grid-cols-1 md:grid-cols-3 gap-4">
                            
                            <div className={`${panelBgColor} ${panelTextColor} p-6 rounded-lg flex flex-col shadow-lg`}>
                                <div className="flex justify-between items-start mb-2">
                                    <div>
                                        <div className="text-xs uppercase text-gray-400">AGORA</div>
                                        <h2 className={`text-3xl lg:text-4xl font-bold ${isReadOnly ? 'text-white' : 'text-black'}`}>{currentItem.title}</h2>
                                    </div>
                                    <LiveClock isTeamView={isReadOnly} />
                                </div>
                                <div className="text-center my-auto">
                                    <div className={`text-7xl lg:text-8xl font-mono ${getTimerColor()}`}>
                                        {remainingTime >= 0 ? formatTime(remainingTime) : `-${formatTime(remainingTime)}`}
                                    </div>
                                    <div className="w-full bg-gray-700 rounded-full h-3 my-3">
                                        <div className={`h-3 rounded-full transition-colors duration-500 ${getProgressBarColor()}`} style={{ width: `${progressPercentage}%` }} />
                                    </div>
                                    <div className="text-gray-400 lg:text-lg">Duração Planejada: {formatTime(plannedDurationInSeconds)}</div>
                                </div>
                                {currentItem.description && (
                                    <div className="mt-4">
                                        <h4 className="font-semibold text-blue-400 mb-1">Descrição</h4>
                                        <p className="text-sm text-gray-300 whitespace-pre-wrap">{currentItem.description}</p>
                                    </div>
                                )}
                            </div>

                            <div className={`${panelBgColor} ${panelTextColor} p-6 rounded-lg shadow-lg`}>
                                 <div className="text-xs uppercase text-gray-400">Detalhes Técnicos</div>
                                 <h3 className={`text-2xl font-bold mb-4 ${isReadOnly ? 'text-white' : 'text-black'}`}>Instruções da Equipe</h3>
                                 <ul className="space-y-3 text-lg">
                                    {Object.entries(techKeyTranslations).map(([key, label]) => (
                                        <li key={key} className={`flex justify-between items-center border-b pb-2 ${isReadOnly ? 'border-white/10' : 'border-gray-200'}`}>
                                            <span className="text-gray-400">{label}</span>
                                            <span className={`font-semibold text-right ${isReadOnly ? 'text-white' : 'text-gray-900'}`}>{currentItem.technical[key] || '-'}</span>
                                        </li>
                                    ))}
                                 </ul>
                            </div>

                            <div className={`${panelBgColor} ${panelTextColor} p-6 rounded-lg shadow-lg`}>
                                <div className="text-xs uppercase text-yellow-400 font-bold">A SEGUIR</div>
                                {nextItem ? (
                                    <>
                                        <h3 className="text-2xl font-bold text-yellow-400">{nextItem.title}</h3>
                                        <p className="text-gray-400 mb-4">{nextItem.responsible}</p>
                                        
                                        {nextItem.description && (
                                            <div className="mb-4">
                                                <h4 className="font-semibold text-yellow-400 mb-1">Descrição</h4>
                                                <p className="text-sm text-gray-300 whitespace-pre-wrap">{nextItem.description}</p>
                                            </div>
                                        )}
                                        
                                        <div>
                                            <h4 className="font-semibold text-yellow-400 mb-2">Detalhes Técnicos (A Seguir)</h4>
                                            <ul className="space-y-1 text-sm">
                                                {Object.entries(techKeyTranslations).map(([key, label]) => (
                                                    <li key={key} className="flex justify-between items-center">
                                                        <span className="text-gray-400">{label}:</span>
                                                        <span className={`font-medium ${isReadOnly ? 'text-gray-200' : 'text-gray-700'}`}>{nextItem.technical[key] || '-'}</span>
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    </>
                                ) : (
                                    <p className="text-gray-400 mt-2">Fim da ordem de culto.</p>
                                )}
                            </div>
                        </div>

                        <div className="mt-auto">
                           {!isReadOnly && ( 
                                <div className="bg-white p-4 rounded-lg mb-4 shadow-md">
                                    <div className="flex justify-center flex-wrap gap-3"> 
                                        <button onClick={handlePrevious} className="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded-lg disabled:opacity-50" disabled={currentItemIndex === 0}>Anterior</button> 
                                        <button onClick={handleToggleTimer} className={`px-6 py-2 rounded-lg flex items-center gap-2 text-lg text-white ${isRunning ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-green-500 hover:bg-green-600'}`}> {isRunning ? <icons.Pause size={20}/> : <icons.Play size={20}/>} {isRunning ? 'Pausar' : 'Iniciar'} </button> 
                                        <button onClick={handleResetTimer} className="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded-lg flex items-center gap-2"><icons.RotateCcw size={18}/> Resetar</button> 
                                        {currentItemIndex < items.length - 1 ? (<button onClick={handleNext} className="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg">Próximo</button>) : (<button onClick={handleEndWorship} className="bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded-lg flex items-center gap-2"> <icons.CheckCircle size={18}/> Encerrar</button>)} 
                                        <button onClick={handleResetWorship} className="bg-red-800 hover:bg-red-700 text-white px-4 py-2 rounded-lg flex items-center gap-2"><icons.Power size={18}/> Reiniciar</button> 
                                    </div>
                                </div> 
                            )}
                            
                            {!isReadOnly && (
                                <div className="bg-white rounded-lg p-4 shadow-md mb-4">
                                    <h3 className="font-semibold mb-2 text-gray-800">Enviar Aviso para a Equipe</h3>
                                    <div className="flex flex-wrap gap-2">
                                        <input type="text" value={announcementText} onChange={e => setAnnouncementText(e.target.value)} placeholder="Digite sua mensagem aqui..." className="flex-grow border-gray-300 rounded-md shadow-sm" />
                                        <div className="flex items-center gap-2">
                                            <input type="number" value={announcementDuration} onChange={e => setAnnouncementDuration(parseInt(e.target.value, 10) || 5)} className="w-20 border-gray-300 rounded-md shadow-sm" />
                                            <span className="text-sm text-gray-600">segundos</span>
                                        </div>
                                        <button onClick={handleSendAnnouncement} className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md flex items-center gap-2"> <icons.Send size={16} /> Enviar </button>
                                    </div>
                                </div>
                            )}

                            <div className={`${timelineBgColor} rounded-lg p-4`}>
                                <div className={`flex justify-between items-center mb-3 ${isReadOnly ? 'text-white' : 'text-black'}`}>
                                    <h3 className="font-semibold text-xl">Linha do Tempo</h3>
                                    <div className="flex gap-4 items-center">
                                        <div className={`text-sm font-semibold px-3 py-1 rounded-full ${balance >= 0 ? 'bg-green-200 text-green-800' : 'bg-red-200 text-red-800'}`}> Balanço: {balance >= 0 ? '+' : ''}{Math.round(balance)} min </div>
                                        <div className={`text-sm font-semibold ${isReadOnly ? 'text-white' : 'text-black'}`}>Término Previsto: <span className={`font-mono px-2 py-1 rounded ${isReadOnly ? 'bg-gray-700' : 'bg-gray-300'}`}>{estimatedEndTime}</span></div>
                                    </div>
                                </div>
                                <div className="flex overflow-x-auto gap-3 pb-2"> {items && items.map((item, index) => { const isCurrent = index === currentItemIndex; const isNext = index === currentItemIndex + 1; const borderColor = isCurrent ? 'border-blue-500' : isNext ? 'border-yellow-400' : 'border-gray-600'; const bgColor = isCurrent ? 'bg-blue-900/50' : 'bg-gray-700/50'; return ( <div key={item.id} className={`flex-shrink-0 w-48 p-3 rounded-lg border-2 transition-all ${borderColor} ${bgColor}`}> <div className="flex justify-between items-start"> <span className="text-xs font-mono text-gray-300">{item.startTime}</span> {item.completed && <icons.CheckCircle size={16} className="text-green-400"/>} </div> <h4 className={`font-semibold text-sm mb-1 ${item.completed ? 'text-gray-400 line-through' : 'text-white'}`}>{item.title}</h4> <div className="text-xs text-gray-400 flex items-center gap-1"><icons.Clock size={12} /> {item.duration} min</div> </div> ); })} </div>
                            </div>
                        </div>
                    </div>
                </>
            );
        };
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
</body>
</html>
